<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="inome">Nome:</label> <input type="text" name="nnome" id="inome">

                Para linguagens como PHP o "name" é melhor 
                Para linguagens como JavaScript o "id" é melhor. Inclusive para o uso de "label"
            -->
        </p>
        <p>
            <label for="isobrenome">Sobrenome:</label> <input type="text" name="nsobrenome" id="isobrenome">
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
